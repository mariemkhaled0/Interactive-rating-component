<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="main-page">
        <img class="main-img" src="images/icon-star.svg" alt="star image" />
        <h1 class="main-h1">How did we do?</h1>
        <p class="main-p">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="numbers">
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>

        <button class="submit-btn">Submit</button>
      </section>

      <!-- Thank you state start -->
      <section class="thank-you-page hidden">
        <img src="images/illustration-thank-you.svg" alt="thank you image" />
        <p class="thank-rate">
          You selected <span class="rate"></span> out of 5
        </p>
        <!-- Add rating here -->
        <h2 class="thank-h2">Thank you!</h2>
        <p class="thank-p">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
